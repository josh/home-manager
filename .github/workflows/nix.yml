name: Nix

on:
  push:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  flake-checker:
    name: Nix Flake Checker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v4
        with:
          fail-mode: true
