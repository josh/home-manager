name: Nix

on: [push]

jobs:
  channels:
    name: Channels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Add channels
        run: |
          nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
          nix-channel --add https://github.com/nix-community/home-manager/archive/master.tar.gz home-manager

      - name: List channels
        run: nix-channel --list

      - name: Check channels
        run: nix-channel --update

  flake:
    name: Flake
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build home-manager
        run: |
          nix run .#home-manager -- --version

      - name: Build home configuration
        run: |
          nix run .#home-manager -- build --flake . --no-out-link

      - name: Activate home configuration
        run: |
          nix run .#home-manager -- switch --flake . -b backup

      - name: Run hello
        run: hello

  nixfmt:
    name: nixfmt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check nixfmt
        run: |
          nix run .#nixfmt -- --check .

  flake-checker:
    name: Nix Flake Checker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v4
        with:
          fail-mode: true
