name: Nix

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    concurrency: nix-cache

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build home configuration
        run: |
          nix run home-manager/master -- build --flake .

  switch:
    name: Switch
    runs-on: ubuntu-latest
    concurrency: nix-cache
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Activate home configuration
        run: |
          nix run home-manager/master -- switch -b bak --flake .

      - name: Run hello
        run: hello

  nixfmt:
    name: nixfmt
    runs-on: ubuntu-latest
    concurrency: nix-cache
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Activate home configuration
        run: |
          nix run home-manager/master -- switch -b bak --flake .

      - name: Check nixfmt
        run: |
          nixfmt --check .

  flake-checker:
    name: Nix Flake Checker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v4
        with:
          fail-mode: true
