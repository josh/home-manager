name: Flake Lock

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  lockfile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/update-flake-lock@main
        with:
          pr-title: "Update flake.lock"
